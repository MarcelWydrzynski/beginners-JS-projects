<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>bill calculator</title>
</head>
<body>



    <div class="wrapper">

        <div class="top">
            <h1>BillSplitter</h1>
            <p>Podziel się rachunkiem ze znajomymi! ;)</p>
        </div>
        <div class="bottom">
            <label for="price">Kwota do zapłaty</label>
            <input type="number" id="price">

            <label for="people">Ilość osób:</label>
            <input type="number" id="people">

            <label for="tip">Napiwek:</label>
            <select name="" id="tip">
                <option value="0" disabled selected>- wybierz napiwek-</option>
                <option value="0.05">5%</option>
                <option value="0.1">10%</option>
                <option value="0.15">15%</option>
                <option value="0.20">20%</option>
            </select>

            <button class="count">Oblicz</button>
            <p class="error"></p>
            <p class="cost-info">Poiwniście się złożyć po <span class="cost"> zł! :D </span></p>
        </div>

    </div>



    
    <script src="main.js"></script>
</body>
</html>
